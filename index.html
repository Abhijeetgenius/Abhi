<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title> Form validation</title>
</head>

<body>

    <div class="container">
        <form id="form" class="form" autocomplete="on" action="/login.html">
            <h2>Registeration Form</h2>

            <div class="form-control">
                <label for="fname">First name</label>
                <input type="text" id="Firstname" placeholder="Enter First name" name="Firstname">
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="lname">Lastname</label>
                <input type="text" id="Lastname" placeholder="Enter Lastname">
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter email ">
                <small>Error message</small>
            </div>
            <div class="form-control ">
                <label for="password ">Password</label>
                <input type="password " id="password " placeholder="Enter password ">
                <small>Error message</small>
            </div>
            <div class="form-control ">
                <label for="password2 ">Confirm Passsword</label>
                <input type="password2 " id="password2 " placeholder="Enter password again ">
                <small>Error message</small>
            </div>

            <button type="submit " class="registerbtn " value="Reload page">Register</button action="/index.html">


        </form>
    </div>

    <script src="a1.js"></script>
</body>

</html>
